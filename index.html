<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="site_header">
        <div id="banner">
            <img src="./img/logo.svg" alt="booleaner-logo" class="logo">
            
        </div>
        <!-- This is the banner with logo /.banner -->
    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <section id="article_title">
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Bernes-Lee</h1>
            <p class="article_info">Scritto da <span class="author">The Booleaner</span></p>
            <p class="article_info">il 10/10/2020</p>
        </section>
        <!-- Title, author and date of the article /#article_title -->

        <section id="article_images">
            <img src="./img/tim-1.jpg" alt="Tim talking">
            <img src="./img/tim-2.jpg" alt="Tim staring at you">
            <p class="caption">1st Photo: Jhon talking about pineapple pizza and dragons</p>
            <p class="caption">2nd Photo: Wikimedia, by Paul Clarke</p>
        </section>
        <!-- Article images with caption /#article_images -->

        <section id="article_body"></section>
        <!-- /#article_body -->

        <section id="others"></section>
        <!-- /#others -->

        <footer id="site_footer"></footer>
        <!-- /#site_footer -->
    </main>
    <!-- /#site_main -->
</body>
</html>
